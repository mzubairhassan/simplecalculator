<!DOCTYPE html>

<head>
	<link rel="stylesheet" type="text/css" href="calc.css">
</head>

<body>
	
	<header>Simple Calculator</header>
	<main>

		<div class="calc">
			<div class="output">
				<div class="output_exp"></div>
				<div class="output_ans"></div>
			</div>
			<div class="keys">
				<div class="key" onclick="clickedMe('7')">7</div>
				<div class="key" onclick="clickedMe('9')">8</div>
				<div class="key" onclick="clickedMe('9')">9</div>
				<div class="key" onclick="clickedMe('/')">/</div>
				<div class="key" onclick="clickedMe('4')">4</div>
				<div class="key" onclick="clickedMe('5')">5</div>
				<div class="key" onclick="clickedMe('6')">6</div>
				<div class="key" onclick="clickedMe('*')">x</div>
				<div class="key" onclick="clickedMe('1')">1</div>
				<div class="key" onclick="clickedMe('2')">2</div>
				<div class="key" onclick="clickedMe('3')">3</div>
				<div class="key" onclick="clickedMe('-')">-</div>
				<div class="key" onclick="clearMe()">C</div>
				
				
				
				
				
				
				
				
				
				<div class="key" onclick="clickedMe('0')">0</div>
				<div class="key" onclick="clickedMe('.')">.</div>
				<div class="key" onclick="clickedMe('+')">+</div>

				
			</div>
			<div class="keyisqual" id='showAns' >=</div>
			<hr class="hr" />

		</div>
		<div class="shadow"></div>
	</main>
	<footer>
		Simple Calculator &copy; 2018
	</footer>
	<script src="calc.js"></script>
</body>
